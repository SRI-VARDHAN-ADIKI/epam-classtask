<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-box" id="loginBox">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <!-- <button type="submit">Login</button> -->
                 <!-- From Uiverse.io by abrahamcalsin --> 
<button class="loginbtn">
    <span>Login</span>
  </button>
  
                <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
            </form>
        </div>

        <div class="auth-box" id="registerBox" style="display: none; position: relative;;">
            <h2 style = "padding-bottom:10px;"><u>Register</u></h2>
            <form id="registerForm">
                <div class="form-group">
                    <input type="text" id="regUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="regEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="regPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
                </div>
                <!-- <button type="submit">Register</button> -->
                 <!-- From Uiverse.io by Mike11jr --> 
<button class="btn"> Register </button>
                <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
            </form>
        </div>

        <div class="home-page" id="homePage" style="display: none;">
            <h2>Welcome, <span id="welcomeUsername"></span>!</h2>
            <div class="dashboard">
                <p class="optext">This is your personal dashboard</p>
                <p class="optext">his is home page</p>
            </div>
            <button id="logoutBtn">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
